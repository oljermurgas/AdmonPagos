<div class="popup-container" *ngIf="isOpen">
  <div class="row justify-content-center">
    <form [formGroup]="form" class="bg-light my-0 p-3 border rounded popup-form"> 
        <h2 class="mb-0">Formulario de registro de obligaciones</h2>
        
        <div class="form-row mb-1">
          <h4 class="col-12 text-info mb-2">
            <span class="fa-stack h6 mb-0">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fas fa-user fa-stack-1x fa-inverse"></i>
            </span>
            Informacion 
          </h4>

          <div class="form-group col-12 col-sm-6 col-md-4">
            <label for="tipopagoadmonid">Tipo pago administrar</label>
            <select class="form-select form-select-sm"
              formControlName="tipopagoadmonid" id="tipopagoadmonid" nombre="tipopagoadmonid" (change)="onTipoPagoAdmonChange($event)" >
              <option selected>Seleccionar Tipo Pago Administrar</option>
              <ng-container *ngFor="let tpagoadmon of tipoPagoAdmon">
                <option [value]="tpagoadmon.id">{{ tpagoadmon.descripcion }}</option>
              </ng-container>
            </select>
          </div>

          <div class="form-group col-12 col-sm-6 col-md-4">
            <label for="tipoobligacionid">Tipo Obligacion</label>
            <select class="form-select form-select-sm" 
              formControlName="tipoobligacionid" id="tipoobligacionid" nombre="tipoobligacionid" 
                    >
              <option value="0" selected>Seleccionar Tipo Obligaci√≥n</option>
              <ng-container *ngFor="let obli of tipoObligacion">
                <option [value]="obli.id">{{ obli.descripcion }}</option>
              </ng-container>
            </select>
          </div>

          <div class="form-group col-12 col-sm-6 col-md-4">
            <label for="tipotarifaid">Tipo tarifa</label>
            <select class="form-select form-select-sm" 
                  formControlName="tipotarifaid" id="tipotarifaid" nombre="tipotarifaid" 
                    >
              <option value="0" selected>Seleccionar Tipo tarifa</option>
              <ng-container *ngFor="let tiptar of tipoTarifa">
                <option [value]="tiptar.id">{{ tiptar.descripcion }}</option>
              </ng-container>
            </select>
          </div>

          <div class="form-group col-12 col-sm-6 col-md-4">
            <label for="periodicidadfactura">Periodicidad factura</label>
            <input type="input" formControlName="periodicidadfactura"  id="periodicidadfactura" name="periodicidadfactura" class="form-control"
             placeholder="Ejem: 1">
          </div>

          <div class="form-group col-12 col-sm-6 col-md-4">
            <label for="numeropagoelectronico">Numero pago electronico</label>
            <input type="text" formControlName="numeropagoelectronico"  id="numeropagoelectronico" name="numeropagoelectronico" class="form-control"
             placeholder="Ejem:31586789">
          </div>

          <div class="form-group col-12 col-sm-6 col-md-4">
            <label for="numerocontrato">Numero contrato</label>
            <input type="text" formControlName="numerocontrato"  id="numerocontrato" name="numerocontrato" class="form-control"
             placeholder="Ejem: 66740848">
          </div>
        </div>

        <div>
          <app-entidad-tipo-obligacion [endPoint]="idRegistrostring"></app-entidad-tipo-obligacion>>
        </div>

        <div class="form-row mb-1 d-flex justify-content-start">
          <div class="col-12 col-md-2">
            <button type="submit" class="btn btn-primary btn-block my-1"
            (click)="onAccept()">
              <i class="fas fa-location-arrow pr-1"></i>Enviar</button>
          </div>

          <div class="col-12 col-md-2">
            <button type="reset" class="btn btn-secondary btn-block my-1"
              (click)="onCancel()">
              <i class="fas fa-times pr-1"></i>Cancelar</button>
          </div>
        </div>
    </form>
  </div>
</div>
