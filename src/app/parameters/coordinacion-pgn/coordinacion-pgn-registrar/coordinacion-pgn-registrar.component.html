<div class="container">
    <div class="row justify-content-center">
         <form [formGroup]="form" class="bg-light mt-3 mb-0 p-3 pb-0 border rounded">
             <h2 class="mb-4">Formulario de registro</h2>
 
             <div class="form-row mb-3">
                 <h4 class="col-12 text-info mb-3">
                     <span class="fa-stack h5 mb-0">
                         <i class="fas fa-circle fa-stack-2x"></i>
                         <i class="fa-solid fa-house fa-stack-1x fa-inverse"></i>
                     </span>
                     Información Coordinación
                 </h4>
 
                 <div class="form-group col-12">
                    <label for="coodinacion">Nombre Coordinación</label>
                    <input type="text" formControlName="coodinacion" id="coodinacion" nombre="coodinacion" class="form-control"
                            autocomplete="off">
                </div>
 
                 <div class="form-group col-12">
                    <label for="responsable">Responsable</label>
                    <input type="text" formControlName="responsable" id="responsable" nombre="responsable" class="form-control"
                            autocomplete="off">
                </div>
 
                 <div class="form-group col-12">
                     <label for="email">Email</label>
                     <input type="text" formControlName="email" id="email" nombre="email" class="form-control"
                             autocomplete="off">
                 </div>

                 <div class="form-group col-12">
                    <label for="telefono">Telefono</label>
                    <input type="text" formControlName="telefono" id="telefono" nombre="telefono" class="form-control"
                            autocomplete="off">
                </div>

                <div class="col-12">
                    <div class="accordion" id="jefeAccordion">
                        <div class="card">
                            <div class="card-header" id="jefeHeading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#jefeCollapse" aria-expanded="true" aria-controls="jefeCollapse" (click)="acordeonActivo = !acordeonActivo">
                                        Información del Jefe
                                    </button>
                                </h2>
                            </div>
            
                            <div id="jefeCollapse" [ngClass]="{'collapse': !acordeonActivo, 'show': acordeonActivo}" aria-labelledby="jefeHeading" data-parent="#jefeAccordion">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="jefeCoordinadorNombre">Nombres y Apellidos</label>
                                        <input type="text" formControlName="jefeCoordinadorNombre" id="jefeCoordinadorNombre" name="jefeCoordinadorNombre" class="form-control" autocomplete="off">
                                    </div>
            
                                    <div class="form-group">
                                        <label for="jefeCoordinadorEmail">Email</label>
                                        <input type="text" formControlName="jefeCoordinadorEmail" id="jefeCoordinadorEmail" name="jefeCoordinadorEmail" class="form-control" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
 
                 <div class="form-group col-6" *ngIf="acordeonActivo">
                     <label for="">Usuario</label>
                     <input type="text" formControlName="usuarioId" id="usuarioId" name="usuarioId" class="form-control"
                             placeholder="Ejem: usuario" readonly>
                 </div>
 
                 <div class="form-group col-6" *ngIf="acordeonActivo">
                     <label for="estado">&nbsp;</label>
                     <div class="d-flex align-items-center contenedor-checkbox">
                         <label for="estado" class="m-0 pt-1">Estado</label>
                         <div class="d-flex align-items-center">
                             <input type="checkbox" formControlName="estado" id="estado" name="estado" class="form-check-input ml-2">
                         </div>
                     </div>
                 </div>
                 
 
                 <div class="form-group col-6 mb-1" *ngIf="acordeonActivo">
                     <label for="">Fecha registro</label>
                     <input type="text" formControlName="fechaRegistro" id="fechaRegistro" nombre="fechaRegistro" class="form-control"
                             placeholder="Ejem: 18/12/2023" readonly>
 
                 </div>
 
                 <div class="form-group col-6 mb-1" *ngIf="acordeonActivo">
                     <label for="">Fecha modificación</label>
                     <input type="text" formControlName="fechaModificacion" id="fechaModificacion" name="fechaModificacion" class="form-control"
                             placeholder="Ejem: 25/12/2023" readonly>
                 </div>           
             </div>
          
 
             <div class="form-row mb-1" *ngIf="acordeonActivo">
                 <div class="col-12 col-md-4">
                     <button type="reset" class="btn bg-success btn-block my-1">
                       <i class="fa-solid fa-plus pr-2"></i>Nuevo</button>
                   </div>
 
                   <div class="col-12 col-md-4">
                     <button type="submit" class="btn btn-primary btn-block my-1" (click)="GuardarRegistro()" [disabled]="form.invalid">
                         <i class="fas fa-location-arrow pr-2"></i>Guardar
                     </button>
                 </div>
 
                 <div class="col-12 col-md-4">
                   <button type="reset" class="btn btn-secondary btn-block  my-1">
                     <i class="fas fa-times pr-2"></i>Cancelar</button>
                 </div>
               </div> 

         </form>
    </div>
 </div>
